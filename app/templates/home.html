{% extends 'base.html' %}

{% block content %}
    <main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Elice Library Book List</h1>
            <p class="lead text-muted">엘리스 도서관 책 목록 및 대여 현황</p>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <!--<a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
            </p>
        </div>
        </div>
    </section>
    
    

    <div class="album py-5 bg-light">
        <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for book in book_list%}
            <div class="col">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='{}'.format(book.image)) }}" class="bd-placeholder-img" width="50%" style="margin-right: auto; margin-left: auto;" height="225" alt="book_image">

                <div class="card-body">
                <p><a href="/books/detail/{{book.isbn}}">{{ book.book_name}}</a> </p>
                <p>{{book.author}} - {{book.publisher}}</p>
                
                <!--<p class="card-text">{{book.description}}</p>-->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">대여하기</button>
                    </div>
                    <small class="text-muted">대여가능여부</small>
                </div>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>

    </main>
    
{% endblock %}
