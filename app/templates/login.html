<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        margin: 50px auto;
        text-align: center;
        align-items: center;
    }
    .form-floating{
        width:40vw;
    }
    #login_msg{
        display: none;
    }
</style>
<script>
    function login(){
        let user_id = $("#userId").val()
        let user_pw = $("#userPw").val()
        console.log(user_id, user_pw)
        if(user_pw.length < 8){
            alert('비밀번호는 8자리 이상으로 입력해 주세요.')
        }
        $.ajax({
            url:'/login',
            type:'POST',
            data:{
                'user_id': user_id,
                'user_pw': user_pw
            },
            success: function(res){
                if(res['result'] === 'success'){
                    alert("로그인 성공")
                    window.location.href = '/'                    
                } else if(res['result'] === 'check_id') {
                    msg = document.querySelector('#login_msg');
                    if(msg.style.display === 'none'){
                        msg.style.display = 'block';
                    }
                }
            }

        })
    }
</script>
<body>
    <header>
        <h1>엘리스 도서관 대출 서비스</h1>
    </header>
    <form>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userId" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="userPw" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <p id="login_msg">아이디 혹은 비밀번호가 일치하지 않습니다.</p>
        <button onClick="login()">로그인</button>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
